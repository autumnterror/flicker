version: '3.8'

services:
  authservice:
    container_name: flicker
    image: zitrax78/flicker:latest
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs
    environment:
      CONFIG_FILE: prod.yaml
    restart: unless-stopped

  usersdb:
    container_name: usersdb
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-flicker:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: unless-stopped
    env_file: .env

volumes:
  postgres-data-flicker:
